<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1> Weather App </h1>
        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>

        </div>

        <div class="weather-container">
            <!-- grant location -->
             <div class="grant-location-container">
                <img src="assets/location.png" alt="" width="80" height="80" loading="lazy" >
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information </p>
                <button class="btn" data-grantAccess> Grant Access</button>
             </div>

             <!-- search form -->
              <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
              </form>

              <!-- loading screen container -->
               <div class="loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>

               </div>

               <!-- show weather information -->
                <div class="user-info-container">
                    <div class="name">
                        <p data-CityName></p>
                        <img data-countryIcon>

                        <p data-weatherDesc></p>
                        <img data-weatherIcon>

                        <p data-temp></p>

                        

                    </div>
                </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
